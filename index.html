<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>

    <div id="volume">

      <input type="range" min="0" max="100" value="60" id="volumeSlider">
      <p>Volume </p>
    </div>

    <div id="scaleBody">
      <label for="scaleSelect"> Scale: </label>
      <select name="scale" id="scaleSelect">
        <option value="0"> C </option>
        <option value="1"> C# / Db </option>
        <option value="2"> D </option>
        <option value="3"> D# / Eb </option>
        <option value="4"> E </option>
        <option value="5"> F </option>
        <option value="6"> F# / Gb </option>
        <option value="7"> G </option>
        <option value="8"> G# / Ab </option>
        <option value="9"> A </option>
        <option value="10"> A# / Bb </option>
        <option value="11"> B </option>
      </select>
    </div>

    <div id="selector">
      <input type="radio" id="add" name="actionSelector" value="add" checked>
      <label for="add"> Add / Edit </label>
      <input type="radio" id="eraseRadio" name="actionSelector" value="erase">
      <label for="eraseRadio"> Erase </label>
    </div>

    <div id="rec">
      <button type="button" id="record" onclick="record()"> Record </button>
      <button type="button" id="stop" disabled onclick="stopRecord()"> Stop </button>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
